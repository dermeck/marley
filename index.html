<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Electron INI Editor</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./ini.css" type="text/css" media="screen">
</head>

<body>
<div class="container-fluid">
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <div class="row">
        <div class="col-sm-12">
            We are using node
            <script>document.write(process.versions.node)</script>
            ,
            Chromium
            <script>document.write(process.versions.chrome)</script>
            ,
            and Electron
            <script>document.write(process.versions.electron)</script>
            .
        </div>
    </div>
    <div class="well well-sm">
        <div class="well well-sm">
            <h1 id="file-name">please load a file</h1>
        </div>
        <ul id="sortable-sections">

        </ul>
    </div>
</div>
</body>
<script>
    let jQuery = require('jquery');
    require('bootstrap');
    require('./renderer.js');
    require('./js/section-collapse.js');
    require('./js/add-value.js');
    require('./js/remove-value.js');
</script>
</html>
